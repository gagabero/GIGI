<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გიგი - ხმოვანი ასისტენტი</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="Assets/Styles/main.css">
</head>

<body>

    <div class="m-auto" style="position: absolute; left: 50%; transform: translate(-50%, 50%);">
        <img src="Assets/Image/drawing.svg" id="gigi" height="200" alt="">
    </div>

    <div id="user-said"></div>
    <div id="results"></div>


    <div id="shadow-container">
        <div class="search-input container">
            <input type="text" class="form-control" placeholder="დაწერეთ თქვენი შეტყობინება..." id="messageInput">

            <button class="btn btn-outline-secondary" onclick="search()" type="button" id="sendBtn" disabled>
                <i class='bx bxs-send'></i>
            </button>

            <button class="btn btn-outline-secondary" onclick="startSpeechRecognition()" type="button" id="micBtn">
                <i class='bx bxs-microphone'></i>
            </button>
        </div>

        <p class="text-center"><span>გიგი</span> ჯერ ისევ განახლების პროცესში იმყოფება, ამიტომ შესაძლოა მოგაწოდოთ არასწორი ინფორმაცია, ადგილებზე, ფაქტებსა და ხალხზე. <a href="#">შეიტყვეთ მეტი!</a></p>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <script src="Assets/Script/main.js"></script>
</body>

</html>
